plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.rest-assured:rest-assured:4.3.1'
    implementation 'junit:junit:4.13'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
}
    test {
    useJUnitPlatform()
}